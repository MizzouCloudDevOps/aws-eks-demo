apiVersion: apps/v1
kind: Deployment
metadata:
    name: imgproc-client
spec:
    replicas: 1
    selector:
        matchLabels:
            app: imageProcessing
            tier: client
    template:
        metadata:
            labels:
                app: imageProcessing
                tier: client
        spec:          
            containers:
            - name: imgproc-client
              image: wangso/imgproc-client:V1
              imagePullPolicy: Always
              env:
                - name: server
                  value: "af2e535fdc93c46b493e7da13f18fb89-689403168.us-west-2.elb.amazonaws.com:5000"	
              volumeMounts:
              - mountPath: /ImageProcessingWebServices/output/client
                name: myvolume
            volumes:
            - name: myvolume
              persistentVolumeClaim:
                claimName: client-volume-claim 
            restartPolicy: Always

      
